<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Practice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
    }

    #words {
      width: 75%;
      margin: 20px auto;
      text-align: justify;
    }

    .word {
      font-size: 250%;
      color: #aaa;
      display: inline-block;
    }

    .character {
      border: 1px solid transparent;
    }

    .character.selected {
      border: 1px solid #000;
    }

    .character.visited {
      color: #000;
    }

    .character.incorrect {
      color: #f00;
    }
  </style>
</head>

<body>
  <div id="words">
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    let dicts = [];
    let message = '';
    let cursorIndex = 0;
    let isMistake = false;
    let correctCounter = 0;
    let incorrectCounter = 0;

    function updateCursor(i) {
      $('span.character').eq(i - 1).removeClass('selected');
      $('span.character').eq(i).addClass('selected');
    }

    function updateVisited(i, isMistake) {
      const className = isMistake ? 'incorrect' : 'visited';
      $('span.character').eq(i - 1).addClass(className);
    }

    function processCount(isMistake) {
      if (isMistake) {
        incorrectCounter++;
        return;
      }
      correctCounter++;
    }

    function generateNumber(number) {
      let spaceCounter = 0;
      let msg = '';
      let ch = '';
      for (let i = 0; i < value; i++) {
        do {
          ch = randomText(allowASCII);
        } while (ch === ' ' && spaceCounter <= 2);

        spaceCounter += ch !== ' ';
        if (spaceCounter >= 7) {
          ch = ' ';
        }
        if (ch === ' ') {
          spaceCounter = 0;
        }
        msg += ch;
      }
      return msg.trim().split(' ');
    }

    function generateObject(value) {
      const wordSize = Math.floor(Math.random() * 50) + 50;
      let words = [];
      for (let i = 0; i < wordSize; i++) {
        index = Math.floor(Math.random() * value.length);
        words.push(value[index]);
      }
      return words;
    }

    function generateString(value) {
      return value.trim().split(' ');
    }

    function generateWords(value) {
      if (typeof value === 'number') {
        return generateNumber(value);
      }
      if (typeof value == 'object') {
        return generateObject(value);
      }
      return generateString(value);
    }

    function displayWords(words) {
      words.forEach(function (word, index) {
        const wordElm = $('<div>').addClass('word');
        for (let i = 0; i < word.length; i++) {
          wordElm.append($('<span>').addClass('character').html(word.charAt(i)));
        }
        $('#words').append(wordElm);

        if (index < words.length - 1) {
          const wordElm = $('<div>').addClass('word');
          const whitespaceElm = wordElm.append($('<span>').addClass('character').html('Â·'));
          $('#words').append(whitespaceElm);
        }
      });
    }

    async function resetWords() {
      $('#words').empty();
      message = '';
      cursorIndex = 0;
      isMistake = false;
      correctCounter = 0;
      incorrectCounter = 0;

      if (dicts.length == 0) {
        const allowASCII = 'asdfghjklqwertyuiop';
        const regex = new RegExp(`^[${allowASCII}]+$`);
        const getDicts = await $.getJSON('json/words.json');
        dicts = getDicts.filter(function (word) {
          // filter words
          return regex.test(word);
        })
      }

      const words = generateWords(dicts);
      message = words.join(' ');
      displayWords(words);
      updateCursor(cursorIndex);
      for (let i = 0; i < cursorIndex; i++) {
        updateVisited(i);
      }
    }

    $(document).ready(function () {
      resetWords();
    })

    $(document).keydown(function (event) {
      const key = event.key;
      if (key !== message[cursorIndex]) {
        isMistake = true;
        return;
      }

      cursorIndex = (cursorIndex + 1) % message.length;
      if (cursorIndex === 0) {
        resetWords();
        return;
      }

      updateCursor(cursorIndex);
      updateVisited(cursorIndex, isMistake);
      processCount(isMistake);
      isMistake = false;
    });
  </script>
</body>

</html>
